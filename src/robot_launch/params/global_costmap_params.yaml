global_costmap:
  global_frame: map #地图坐标系
  robot_base_frame: move_base #机器人坐标系

  update_frequency: 5 #代价地图更新频率
  publish_frequency: 1 #代价地图的发布频率
  transform_tolerance: 0.5 #等待坐标变换发布信息的超时时间

  static_map: true
  rolling_window: false

  plugins:
    - { name: planner_static_layer, type: "costmap_2d::StaticLayer" }
    - { name: obstacle_scan_layer, type: "costmap_2d::ObstacleLayer" }
    - { name: inflation_planner_layer, type: "costmap_2d::InflationLayer" }